<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sprinters Final Clue</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 20px;
        }

        .treasure-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-height: 90vh;
            overflow-y: auto;
        }

        .treasure-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .code-section {
            margin: 2rem 0;
        }

        .code-input {
            padding: 15px 20px;
            font-size: 1.2rem;
            border: 3px solid #667eea;
            border-radius: 50px;
            width: 100%;
            max-width: 250px;
            text-align: center;
            margin-bottom: 1rem;
            outline: none;
            transition: all 0.3s ease;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .code-input:focus {
            border-color: #764ba2;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(118, 75, 162, 0.3);
        }

        .unlock-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .unlock-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .unlock-btn:active {
            transform: translateY(-1px);
        }

        .clue-section {
            display: none;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .clue-card {
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #e17055;
            text-align: left;
        }

        .clue-card.special {
            background: linear-gradient(135deg, #fd79a8, #fdcb6e);
            border-left: 5px solid #e84393;
        }

        .clue-card.final {
            background: linear-gradient(135deg, #00b894, #55a3ff);
            border-left: 5px solid #00a085;
        }

        .clue-card h2 {
            color: #2d3436;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            text-align: center;
        }

        .clue-text {
            font-size: 1.1rem;
            color: #2d3436;
            line-height: 1.6;
            font-style: italic;
        }

        .clue-number {
            background: #667eea;
            color: white;
            border-radius: 25px;
            min-width: 60px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
            font-size: 0.9rem;
            padding: 0 8px;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            font-weight: bold;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: gold;
            border-radius: 50%;
            animation: sparkleFloat 3s infinite linear;
        }

        @keyframes sparkleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>

        function checkCode() {
            const input = document.getElementById('codeInput');
            const enteredCode = input.value.toUpperCase().trim();
            const errorMessage = document.getElementById('errorMessage');
            const clueContent = document.getElementById('clueContent');
            
            // Check if it's a valid clue
            if (clues[enteredCode]) {
                showClue(enteredCode);
            } else {
                // Wrong code - show error
                errorMessage.style.display = 'block';
                input.value = '';
                input.style.borderColor = '#e74c3c';
                
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                    input.style.borderColor = '#667eea';
                }, 3000);
            }
        }

        function showClue(code) {
            const clue = clues[code];
            const clueContent = document.getElementById('clueContent');
            
            // Determine card class based on type
            let cardClass = 'clue-card';
            if (clue.type === 'special') cardClass += ' special';
            if (clue.type === 'final') cardClass += ' final';
            
            clueContent.innerHTML = `
                <div class="treasure-icon">${clue.type === 'final' ? 'ЁЯОЙ' : 'ЁЯЧЭя╕П'}</div>
                <h2><span class="clue-number">${code}</span>Your Clue</h2>
                <div class="${cardClass}">
                    <div class="clue-text">${clue.clue}</div>
                </div>
            `;
            
            // Hide code section and show clue
            document.getElementById('codeSection').style.display = 'none';
            document.getElementById('clueSection').style.display = 'block';
            
            // Hide the main heading and subtitle when showing clue
            document.querySelector('h1').style.display = 'none';
            document.querySelector('p').style.display = 'none';
            
            // Create sparkles for special effects
            if (clue.type === 'final' || clue.type === 'special') {
                createSparkles();
            }
        }
        
        // Allow Enter key to submit
        document.getElementById('codeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkCode();
            }
        });
        
        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.animationDelay = Math.random() * 3 + 's';
                    sparklesContainer.appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 3000);
                }, i * 100);
            }
        }

        // Auto-focus on input when page loads
        window.onload = function() {
            document.getElementById('codeInput').focus();
        };
    </script>
</body>
</html>
